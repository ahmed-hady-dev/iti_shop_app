name: iti_shop_app
description: ITI training project


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-147.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  flutter_bloc: ^7.3.0
  cupertino_icons: ^1.0.3
  flutter_conditional_rendering: ^2.0.0
  shared_preferences: ^2.0.8
  fluttertoast: ^8.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  flutter_app_name: ^0.1.1
  flutter_native_splash: ^1.2.4
  flutter_launcher_icons: ^0.9.2


flutter_app_name:
  name: "ITI Shop App"


flutter_native_splash:
  color: "#5a31f4"
  image: assets/images/app_icon.png
  color_dark: "#5a31f4"
  image_dark: assets/images/app_icon.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
